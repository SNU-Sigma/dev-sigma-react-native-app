name: Checks

on: pull_request

jobs:
  ESLint:
    runs-on: ubuntu-latest
    steps:
      - name: 🏗 Setup repo
        uses: actions/checkout@v2

      - name: 🏗 Setup Node
        uses: actions/setup-node@v2
        with:
          node-version: 16.x
          cache: yarn

      - name: 📦 Install dependencies
        run: yarn

      - name: 🐶 Activate Review Dog
        uses: reviewdog/action-eslint@v1
        with:
          fail_on_error: true

  TypeScript:
    runs-on: ubuntu-latest
    steps:
      - name: 🏗 Setup repo
        uses: actions/checkout@v2

      - name: 🏗 Setup Node
        uses: actions/setup-node@v2
        with:
          node-version: 16.x
          cache: yarn

      - name: 📦 Install dependencies
        run: yarn

      - name: 🔍 Typescript Compile
        run: |
          export TSC_RESULT="$(tsc)"
          TSC_RESULT="${TSC_RESULT//'%'/'%25'}"
          TSC_RESULT="${TSC_RESULT//$'\n'/'%0A'}"
          TSC_RESULT="${TSC_RESULT//$'\r'/'%0D'}"
          echo "::set-output name=tsc_result::$(echo "$TSC_RESULT")"
        id: tsc

      - name: 🚫 Check for errors
        if: ${{ steps.tsc.outputs.tsc_result != '' }}
        uses: actions/github-script@v3
        with:
          script: |
            core.setFailed('Typescript Compile Error')

      - name: 💬 Write comment
        if: ${{ failure() }}
        uses: thollander/actions-comment-pull-request@v1
        with:
          message: '**🚫 TypeScript Error**<br/><pre><code>${{ steps.tsc.outputs.tsc_result }}</code></pre>'
          GITHUB_TOKEN: ${{ github.token }}
